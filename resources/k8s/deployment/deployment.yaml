apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: gcr-clj-web
    app.kubernetes.io/part-of: gcr-clj-web
  name: gcr-clj-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gcr-clj-web
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gcr-clj-web
        app.kubernetes.io/part-of: gcr-clj-web
    spec:
      containers:
        - image: gcr.io/personalsdm-216019/gcr-clj-web
          name: controller
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 300m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: false
